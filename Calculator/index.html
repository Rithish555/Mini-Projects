<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="box">
        <input class="inputs" id="input" readonly>
        <div class="keys">
            <button  class="op" onclick="append('+')">+</button>
            <button  class="nums" onclick="append('1')">1</button>
            <button  class="nums" onclick="append('2')">2</button>
            <button  class="nums" onclick="append('3')">3</button>
            <button  class="op" onclick="append('-')">-</button>
            <button  class="nums" onclick="append('4')">4</button>
            <button  class="nums" onclick="append('5')">5</button>
            <button  class="nums" onclick="append('6')">6</button>
            <button  class="op" onclick="append('*')" >*</button>
            <button  class="nums" onclick="append('7')">7</button>
            <button  class="nums" onclick="append('8')">8</button>
            <button  class="nums" onclick="append('9')">9</button>
            <button  class="op" onclick="append('/')">/</button>
            <button  class="nums" onclick="append('0')">0</button>
            <button  class="nums" onclick="append('.')">.</button>
            <button  class="op" onclick="equate()">=</button>
            <button  class="op" onclick="clearinput()">C</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
